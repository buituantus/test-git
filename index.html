<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./img/logo-instagram.png" />
  </head>
  <body>
    <div id="main">
      <div class="phone">
        <img src="./img/home-phones.png" alt="Ảnh điện thoại" />
        <div class="image-slider">
          <img src="./img/screenshot1.png" alt="Ảnh 1" id="i1" />
          <img src="./img/screenshot2.png" alt="Ảnh 2" id="i2" />
          <img src="./img/screenshot3.png" alt="Ảnh 3" id="i3" />
          <img src="./img/screenshot4.png" alt="Ảnh 4" id="i4" />
        </div>
      </div>
      <div class="content">
        <div class="form-top">
          <div class="logo">
            <img src="./img/Instagram_logo.svg.png" alt="logo" />
          </div>
          <div class="form-input">
            <div class="username">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
            </div>
            <div class="password">
              <input type="text" placeholder="Password" />
            </div>
          </div>
          <div class="form-btn">
            <div class="login">
              <input type="button" value="Log in" />
            </div>
          </div>
          <div class="or">
            <div class="hr-left"><hr /></div>
            <p class="p-or">or</p>
            <div class="hr-right"><hr /></div>
          </div>
          <div class="btn-lgn-fb">
            <a href="https://www.facebook.com/" target="_blank">
              <img
                src="./img/facebook-logo.png"
                alt=""
                width="18px"
                height="18px"
              />
              Log in with Facebook
            </a>
          </div>
          <div class="resetpass">
            <a href="https://www.instagram.com/accounts/password/reset/"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="form-bottom">
          <p>Don't have an a account?</p>
          <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
        <div class="get-app">
          <div class="para">
            <p>Get the app.</p>
          </div>
          <div class="itall-link">
            <div class="ggplay">
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android"
                target="_blank"
              >
                <img
                  src="./img/install-ggplay.png"
                  alt="Tải xuống bằng Google Play"
                  height="40px"
                />
              </a>
            </div>
            <div class="microsoft">
              <a
                href="https://www.microsoft.com/store/productId/9NBLGGH5L9XT"
                target="_blank"
              >
                <img
                  src="./img/install-Microsoft.png"
                  alt="Tải xuống bằng Microsoft"
                  height="40px"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
